<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Font families link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS Link  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <!-- top player and top blogs -->
        <section class="container">
            <h1 class="player-heading">Top Player</h1>
            <div class="top-players ">
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-padding">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-padding">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-padding">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-padding">Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h1 class="section-title">Top Blog</h1>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="UI/UX">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My FavoriteUI/UX Goodies</h3>
                            <p class="blog-author">by <a href=""> Danny Sapio</a></p>
                        </div>

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="UI/UX">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet:
                                list vs grids</h3>
                            <p class="blog-author">by <a href=""> Danny Sapio</a></p>
                        </div>

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="UI/UX">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips
                                for interface design</h3>
                            <p class="blog-author">by <a href=""> Danny Sapio</a></p>
                        </div>

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="UI/UX">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p class="blog-author">by <a href=""> Danny Sapio</a></p>
                        </div>

                    </article>
                </div>

            </div>

        <section class="container">
            <h2 class="section-title">Latest Courses</h2>
